<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- jQuery from CDN -->
     <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>

     <!-- link to custom stylesheet (always require after Bootstrap) -->
     <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script type="text/javascript" src="js/app.js"></script>

    <!-- Typekit link-->
    <script src="https://use.typekit.net/mft2zdh.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
            <p id="message">
Game message
            </p>
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row" id ="row1">
            <div class="col-md-4 box" id ="1"></div>
            <div class="col-md-4 box" id ="2"></div>
            <div class="col-md-4 box" id ="3"></div>
          </div>

          <div class="row" id ="row2">
            <div class="col-md-4 box" id ="4"></div>
            <div class="col-md-4 box" id ="5"></div>
            <div class="col-md-4 box" id ="6"></div>
          </div>

          <div class="row" id ="row3">
            <div class="col-md-4 box" id ="7"></div>
            <div class="col-md-4 box" id ="8"></div>
            <div class="col-md-4 box" id ="9"></div>
          </div>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
